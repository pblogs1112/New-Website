<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PreKicks | Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section class="auth-section">
    <div class="auth-container">
      <h2>Create Your Account</h2>
      <p class="auth-subtext">Join PreKicks and be the first to pre-order exclusive sneakers!</p>

      <form class="auth-form">
        <div class="input-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="Enter your full name" required />
        </div>

        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <div class="input-group">
          <label for="contact">Contact Number</label>
          <input type="tel" id="contact" placeholder="Enter your contact number" required />
        </div>

        <div class="input-group">
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="Enter your address" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required />
        </div>

        <button type="submit" class="btn primary-btn">Register</button>
        <p class="auth-link">Already have an account? <a href="login.html">Login here</a></p>
      </form>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
